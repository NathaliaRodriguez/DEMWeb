    <main id="main-info" style="background-color: #f0b0d5; padding-bottom: 12px; margin-top: 0px;">
        <h2 style="text-align: center;  padding: 2px; margin-top: 0;">
            <strong>
                Contacto
            </strong>
        </h2>
        <form action="./Fans.html" method="POST" style="padding: 4px;">
            <label for="username">Nickname</label> 
            <input type="text"id="username" ><br>

            <label for="pass">Contraseña</label>
            <input type="password" name="Contraseña" id="pass"><br>

            <label for="phone">Celular</label>
            <input type="number" name="Celular" id="phone"><br>

            <label for="age">Edad</label>
            <input type="range" name="Edad" id="age" min="13" max="70" step="10"><br>
            <label >10 20 30 40 50 60 70</label>

            <h5>Escoge tus hobbies</h5>
            <label for="Hobbies">Comer</label>
            <input type="checkbox" name="Comer" id="Hobbies"><br>
            <label for="Hobbies">Correr</label>
            <input type="checkbox" name="Correr" id="Hobbies"><br>
            <label for="Hobbies">Dormir</label>
            <input type="checkbox" name="Dormir" id="Hobbies"><br>

            <h5>Dime tu genero</h5>
            <label for="genre">Masculino</label>
            <input type="radio" name="Masculino" id="genre">
            <label for="genre">Femenino</label>
            <input type="radio" name="Femenino" id="genre">
            <label for="genre">No binario</label>
            <input type="radio" name="Nobinario" id="genre">
            <label for="genre">Prefiero no decir</label>
            <input type="radio" name="Nodecir" id="genre"><br>

            <label for="city">¿Donde vives?</label>
            <select name="ciudad" id="city">
                <option value="cali">Cali</option>
                <option value="yumbo">Yumbo</option>
                <option value="bogota">Bogotá</option>
                <option value="medellin">Medellin</option>
            </select><br>

            <h5>Selecciona tu barrio</h5>
            <input type="text" list="barrios">
            <datalist id="barrios">
                <option value="bochalema"></option>
                <option value="calera"></option>
                <option value="flora"></option>
                <option value="laureles"></option>
                <option value="castillo"></option>
            </datalist><br>

            <label for="comments">Comentarios</label><br>
            <textarea name="comentarios" id="comments" cols="30" rows="10"></textarea><br>

            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer style="text-align: center; background-color: #ffffff; padding: 12px;margin-top: 0px; ">
        Fan World - Artistas
    </footer>
